<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game Card</title>
	<link rel="stylesheet" href="/css/gamestyle.css" />
</head>

<body>
	<header style="color: #ffffff"> Time is ticking away $username</header>
	<div id="timer" class="timer" style="color: #ffffff">
		00:00
	</div>
	<div>
		<div class="card">
			<div class="card__inner">
				<div class="card__face card__face--front">
					<h2 id="correctAnswer"></h2>
					<button class= "nextCard"id="nextCard"type="button">Next Card</button>
				</div>
				<div class="card__face card__face--back">
					<div class="card__content">
						<div class="card__header">
							<img id="cardImage" src="" alt="" class="pp" />
							<h2 id="cardHint1" class="hint"></h2>
							<h2 id="cardHint2" class="hint"></h2>
						</div>
						<div class="card__body">
							<h3>Choose An Answer Below</h3>
							<form id="cardAnswer">
								<fieldset>
									<legend></legend>
									<input type="radio" id="answer1" name="cardOptions" value="0">
									<label id="answer1Label" for="answer1"></label><br>
									<input type="radio" id="answer2" name="cardOptions" value="1">
									<label id="answer2Label" for="answer2"></label><br>
									<input type="radio" id="answer3" name="cardOptions" value="2">
									<label id="answer3Label" for="answer3"></label><br>
									<input type="radio" id="answer4" name="cardOptions" value="3">
									<label id="answer4Label" for="answer4"></label><br>
									<button type="submit" >Submit</button>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="/js/app.js"></script>
</body>

</html>
